<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
       <script src="https://kit.fontawesome.com/5892669013.js" crossorigin="anonymous"></script>
       <title>App JS</title>
</head>

<body>
       <script src="./scripts/session.js"></script>
       <!-- NAVIGATION  -->
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
              <h1 class="text-light">App JS</h1>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                     <ul class="navbar-nav ml-auto">
                            <button class="btn btn-secondary" id="btnUser"><i class="fas fa-user"></i></button>
                     </ul>
              </div>
       </nav>
       <br>
       <br>
       <br>
       <br>
       <div class="container ">
              <div class="row p-4">
                     <div class="col-md-5">
                            <div class="card bg bg-dark">
                                   <div class="card-body">
                                          <!-- FORM TO ADD TASKS -->
                                          <form id="formUser">
                                                 <br>
                                                 <h2 class="text text-light text-center">Formulario</h2>
                                                 <p class="text-light text-center">Registr√© datos ha MySQL</p>
                                                 <br>
                                                 <div class="form-group">
                                                        <label class="text text-light" for="nombre">Nombre:</label>
                                                        <div class="input-group">
                                                               <div class="input-group-prepend">
                                                                      <span class="input-group-text bg bg-dark"><i
                                                                                    class="fas fab fa-react"></i></span>
                                                               </div>
                                                               <input type="text" required="text"
                                                                      class="form-control bg bg-dark text text-light"
                                                                      id="textNombre" name="textNombre">
                                                        </div>
                                                 </div>
                                                 <div class="form-group">
                                                        <label class="text text-light" for="email">Correo:</label>
                                                        <div class="input-group">
                                                               <div class="input-group-prepend">
                                                                      <span class="input-group-text bg bg-dark"><i
                                                                                    class="fas fa-envelope"></i></span>
                                                               </div>
                                                               <input type="email" required="email"
                                                                      class="form-control bg bg-dark text text-light"
                                                                      id="textCorreo" name="textCorreo">
                                                        </div>
                                                 </div>
                                                 <div class="form-group">
                                                        <label class="text text-light" for="passWord">Password:</label>
                                                        <div class="input-group">
                                                               <div class="input-group-prepend">
                                                                      <span class="input-group-text bg bg-dark"><i
                                                                                    class="fas fa-key"></i></span>
                                                               </div>
                                                               <input type="password" required="text"
                                                                      class="form-control bg bg-dark text text-light"
                                                                      id="textPassword" name="textPassWord">
                                                        </div>
                                                 </div>
                                                 <br>
                                                 <br>
                                                 <div class="col text-center">
                                                        <input type="submit" id="btnRegistrar"
                                                               class="btn btn-success text-center w-50" value="SAVE">
                                                 </div>
                                                 <br>
                                                 <p id="message"></p>
                                          </form>
                                   </div>
                            </div>
                     </div>


                     <!-- TABLE  -->
                     <div class="col-md-7">

                            <form class="form-inline my-2 my-lg-0">
                                   <input id="textSearch" class="form-control bg bg-dark text-light"
                                          style="width: 100%;" type="search" placeholder="Search" aria-label="Search">
                                   <br>
                            </form>
                            <br>

                            <p id="textMessage">3 registros 20/11/2020</p>

                            <table class="table table-condensed table-hover">
                                   <thead>
                                          <tr>
                                                 <th>#</th>
                                                 <th>Nombre</th>
                                                 <th>Correo</th>
                                                 <th>Fecha</th>
                                                 <th></th>
                                          </tr>
                                   </thead>
                                   <tbody id="tableBody">
                                          <tr>
                                          </tr>
                                   </tbody>
                            </table>
                     </div>

              </div>
       </div>

       <script src="./scripts/select.js" type="module"></script>
       <script src="./scripts/insert.js" type="module"></script>
       <script src="./scripts/delete.js"></script>
       <script src="./scripts/editar.js"></script>
       <script src="./scripts/user.js"></script>
       <script src="./scripts/buscar.js"></script>


</body>

</html>
